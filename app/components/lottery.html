<div class="lottery">
    <div class="row">
        <h1>Deseja realizar um sorteio?</h1>
        <hr>
    </div>
    <div class="row">
        <input type="button" class="btn btn-warning" value="Sortear!" ng-click="$ctrl.sortear()"/><br>
        <a ng-click="$ctrl.listarSorteados()"><u>Ver outros resultados</u></a>
    </div>
    <div class="resultado-sorteio">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw" ng-show="$ctrl.delay"></i>
        <div class="resultado-sorteio" ng-show="$ctrl.result">
          <h1>Vencedor:</h1><br>
          <h3>
            <b>Nome: </b> {{$ctrl.vencedor.nome}} <br>
            <b>Telefone: </b> {{$ctrl.vencedor.telefone}} <br>
            <b>Email: </b> {{$ctrl.vencedor.email}} <br>
          </h3>
        </div>
        <div class="resultado-sorteio" ng-show="$ctrl.ver_sorteados">
          <h1>Resultados</h1>
          <table class="table table-striped table-hover">
            <tbody>
              <tr class="table-header">
                <th>√çndice</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
              </tr>
              <tr ng-repeat="s in $ctrl.sorteados.slice().reverse() | orderBy: $index track by $index">
                <td>{{$index + 1}}</td>
                <td><b>{{s.nome}}</b></td>
                <td>{{s.email}}</td>
                <td>{{s.telefone}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
</div>
